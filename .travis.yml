sudo: required
matrix:
  include:
  - language: node_js
    env: LANE=js
    node_js:
    - '8'
    before_install:
    - yarn global add greenkeeper-lockfile@1
    before_script:
    - greenkeeper-lockfile-update
    after_script:
    - greenkeeper-lockfile-upload
  - language: objective-c
    os: osx
    osx_image: xcode9.2
    env: LANE=ios
    before_install:
    - nvm install 8
  - language: android
    env: LANE=android
    jdk: oraclejdk8
    android:
      components:
      - tools
      - platform-tools
      - build-tools
      - build-tools-23.0.1
      - build-tools-25.0.1
      - build-tools-25.0.2
      - build-tools-25.0.3
      - build-tools-27.0.1
      - build-tools-27.0.3
      - android-23
      - android-25
      - android-26
      - android-27
      - extra-android-m2repository
      - extra-google-google_play_services
      - extra-google-m2repository
      licenses:
      - android-sdk-license-.+
      - google-gdk-license-.+
    before_install:
    - nvm install 8